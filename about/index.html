/get.jobdeer.com/706.get</span>)</span><br><span class="line"><span class="bullet">-</span> [<span class="string">来自HeroKu的HTTP API 设计指南(翻译文章)</span>](<span class="link">http://get.jobdeer.com/343.get</span>) （ <span class="code">```好的翻译文章可以侧证你对英文技术文档的阅读能力```</span>）</span><br><span class="line"></span><br><span class="line"><span class="section">## 演讲和讲义</span></span><br><span class="line"></span><br><span class="line">（放置你代表公司在一些技术会议上做过的演讲，以及你在公司分享时制作的讲义）</span><br><span class="line"></span><br><span class="line"><span class="bullet">  -</span> 2014架构师大会演讲：[<span class="string">如何通过Docker优化内部开发</span>](<span class="link">http://jobdeer.com</span>)</span><br><span class="line"><span class="bullet"> -</span> 9月公司内部分享：[<span class="string">云计算的前生今世</span>](<span class="link">http://jobdeer.com</span>)</span><br><span class="line"></span><br><span class="line"><span class="section"># 技能清单</span></span><br><span class="line"></span><br><span class="line">（我一般主张将技能清单写入到工作经历里边去。不过很难完整，所以有这么一段也不错）</span><br><span class="line"></span><br><span class="line">以下均为我熟练使用的技能</span><br><span class="line"></span><br><span class="line"><span class="bullet">-</span> Web开发：PHP/Hack/Node</span><br><span class="line"><span class="bullet">-</span> Web框架：ThinkPHP/Yaf/Yii/Lavaral/LazyPHP</span><br><span class="line"><span class="bullet">-</span> 前端框架：Bootstrap/AngularJS/EmberJS/HTML5/Cocos2dJS/ionic</span><br><span class="line"><span class="bullet">-</span> 前端工具：Bower/Gulp/SaSS/LeSS/PhoneGap</span><br><span class="line"><span class="bullet">-</span> 数据库相关：MySQL/PgSQL/PDO/SQLite</span><br><span class="line"><span class="bullet">-</span> 版本管理、文档和自动化部署工具：Svn/Git/PHPDoc/Phing/Composer</span><br><span class="line"><span class="bullet">-</span> 单元测试：PHPUnit/SimpleTest/Qunit</span><br><span class="line"><span class="bullet">-</span> 云和开放平台：SAE/BAE/AWS/微博开放平台/微信应用开发</span><br><span class="line"></span><br><span class="line"><span class="section">## 参考技能关键字</span></span><br><span class="line"></sp
